<section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
        <div class="row justify-content-center align-items-center h-100">
            <div class="col-12 col-lg-9 col-xl-7">
                <div class="card shadow-2-strong card-registration"
                    style="border-radius: 10px;">
                    <div class="card-body p-4 p-md-5">
                        <h3 class="mb-4 pb-2 pb-md-0 mb-md-5">Registration Form</h3>
                        <!-- Form -->
                        <form
                            *ngIf="!isSuccessful" name="signupForm"
                            (ngSubmit)="signupForm.form.valid &&
                            onSubmit(signupForm)"
                            #signupForm="ngForm" novalidate>
                            <div class="row">
                                <div class="col-md-6 mb-4">
                                    <!-- *** -->
                                    <div class="form-outline">
                                        <label for="firstName">First Name</label>
                                        <input
                                            type="firstName"
                                            class="form-control"
                                            name="firstName"
                                            [(ngModel)]="user.firstName"
                                            required
                                            firstName
                                            #firstName="ngModel"
                                            />
                                    </div>

                                </div>
                                <div class="col-md-6 mb-4">
                                    <div class="form-outline">
                                        <label for="lastName">Last Name</label>
                                        <input
                                            type="lastName"
                                            class="form-control"
                                            name="lastName"
                                            [(ngModel)]="user.lastName"
                                            required
                                            lastName
                                            #lastName="ngModel"
                                            />
                                    </div>

                                </div>
                            </div>



                            <div class="row">
                                <div class="col-md-6 mb-4 pb-2">

                                    <div class="form-outline">
                                        <label for="email">Email</label>
                                        <input
                                            type="email"
                                            class="form-control"
                                            name="email"
                                            [(ngModel)]="user.email"
                                            required
                                            email
                                            #email="ngModel"
                                            />
                                        <div class="alert-danger"
                                            *ngIf="email.errors &&
                                            signupForm.submitted">
                                            <div
                                                *ngIf="email.errors?.['required']">Email
                                                is required</div>
                                            <div
                                                *ngIf="email.errors?.['email']">
                                                Email must be a valid email
                                                address
                                            </div>
                                        </div>
                                    </div>

                                </div>

                                <div class="col-md-6 mb-4 pb-2">
                                    <div class="form-outline">
                                        <label for="username">Username</label>
                                        <input
                                            type="text"
                                            class="form-control"
                                            name="username"
                                            [(ngModel)]="user.username"
                                            required
                                            minlength="3"
                                            maxlength="20"
                                            #username="ngModel"/>
                                        <div class="alert-danger"
                                            *ngIf="username.errors &&
                                            signupForm.submitted">
                                            <div
                                                *ngIf="username.errors?.['required']">Username
                                                is required</div>
                                            <div
                                                *ngIf="username.errors?.['minlength']">
                                                Username must be at least 3
                                                characters </div>
                                            <div
                                                *ngIf="username.errors?.['minlength']">
                                                Username must be at most 20
                                                characters </div>
                                        </div>
                                    </div>

                                </div>

                            </div>

                            <div class="row">
                                <div class="form-group">
                                    <label for="password">Password</label>
                                    <input
                                        type="password"
                                        class="form-control"
                                        name="password"
                                        [(ngModel)]="user.password"
                                        required
                                        minlength="6"
                                        #password="ngModel"
                                        />
                                    <div class="alert-danger"
                                        *ngIf="password.errors &&
                                        signupForm.submitted">
                                        <div
                                            *ngIf="password.errors?.['required']">Password
                                            is
                                            required</div>
                                        <div
                                            *ngIf="password.errors?.['minlength']">
                                            Password must be at least 6
                                            characters
                                        </div>
                                    </div>
                                </div>

                                <div class="col-12">
                                    <label class="form-label select-label">User
                                        Types</label> &nbsp;
                                    <select class="select form-control-sm">
                                        <option value="1">None</option>
                                        <option value="2">Regular</option>
                                        <option value="3">Team</option>
                                    </select>
                                </div>
                            </div>
                            <p></p>

                            <div class="row">
                                <div class="col-md-6 mb-4">

                                    <h6 class="mb-2 pb-1">Gender: </h6>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="femaleGender"
                                            value="option1" checked />
                                        <label class="form-check-label"
                                            for="femaleGender">Female</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="maleGender"
                                            value="option2" />
                                        <label class="form-check-label"
                                            for="maleGender">Male</label>
                                    </div>

                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input"
                                            type="radio"
                                            name="inlineRadioOptions"
                                            id="otherGender"
                                            value="option3" />
                                        <label class="form-check-label"
                                            for="otherGender">Other</label>
                                    </div>

                                </div>
                            </div>

                            <div class="mt-4 pt-2">
                                <input class="btn btn-primary btn-lg"
                                    type="submit" value="Submit" />
                            </div>

                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
