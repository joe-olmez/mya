<section class="vh-100 gradient-custom">
  <div class="container py-5 h-100">
    <div class="row justify-content-center align-items-center h-100">
      <div class="col-12 col-lg-9 col-xl-7">
        <div class="card shadow-2-strong card-registration"
          style="border-radius: 10px;">
          <div class="card-body p-4 p-md-5">
            <h4> Update Profile
            </h4>
            <!-- ************************************************************** -->
            <form #updateForm="ngForm" name="updateForm"
              (ngSubmit)="updateForm.form.valid &&
              onSubmit(updateForm)">

              <div class="row">
                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="firstName">First Name</label>
                    <input
                      type="firstName"
                      class="form-control"
                      name="firstName"
                      [(ngModel)]="user.firstname"
                      required
                      firstName
                      #firstName="ngModel"/>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="lastName">Last Name</label>
                    <input
                      type="lastName"
                      class="form-control"
                      name="lastName"
                      [(ngModel)]="user.lastname"
                      required
                      lastName
                      #lastName="ngModel"/>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="email">Email</label>
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      [(ngModel)]="user.email"
                      required
                      email
                      #email="ngModel"/>
                    <div class="alert-danger"
                      *ngIf="email.errors &&
                      updateForm.submitted">
                      <div
                        *ngIf="email.errors?.['required']">Email
                        is required</div>
                      <div
                        *ngIf="email.errors?.['email']">
                        Email must be a valid email
                        address
                      </div>
                    </div>
                  </div>
                </div>

                <div class="col-md-6 mb-4">
                  <div class="form-outline">
                    <label for="username">Username</label>
                    <input
                      type="text"
                      class="form-control"
                      name="username"
                      [(ngModel)]="user.username"
                      required
                      minlength="3"
                      maxlength="20"
                      #username="ngModel"/>
                    <div class="alert-danger"
                      *ngIf="username.errors &&
                      updateForm.submitted">
                      <div
                        *ngIf="username.errors?.['required']">Username
                        is required</div>
                      <div
                        *ngIf="username.errors?.['minlength']">
                        Username must be at least 3
                        characters </div>
                      <div
                        *ngIf="username.errors?.['minlength']">
                        Username must be at most 20
                        characters </div>
                    </div>
                  </div>
                </div>
              </div>

              <div class="form-outline">
                <input class="btn btn-primary btn-lg" type="submit"
                  value="Submit" />
              </div>
            </form>

            <a href="/profile" (click)="onBack()" class="nav-link">Back</a>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
