<h3>
    <label>Base Code: $1 = 1 USD</label>
</h3>
<div class="container" *ngFor="let info of infos">
    <strong> Date: {{ info.date }} </strong>
    <p></p>
    <label>
        AUD: {{ info.aud }} &nbsp;
        CAD: {{ info.cad }} &nbsp;
        CHF: {{ info.chf }} &nbsp;
        EUR: {{ info.eur }} &nbsp;
        GBP: {{ info.gbp }} &nbsp;
        JPY: {{ info.jpy }} &nbsp;
        RUB: {{ info.rub }} &nbsp;
        TRY: {{ info.try }} &nbsp;
        USD: {{ info.usd }}
    </label>
</div>
