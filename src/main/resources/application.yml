#application.yml - Connecting with the MySQL Database instance on Docker
spring:
  datasource:
    url: jdbc:mysql://localhost:3306/mya
    username: root
    password: 1234
  jpa:
    show-sql: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect

logging:
  file:
    name: C:/logs/doc-myapp.log
    encoding: UTF-8
server:
  port: 5000
